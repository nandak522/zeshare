{%extends 'singlepane_base.html'%}
{% block title %}Create a User Account{% endblock %}
{%block content%}
<div class='prepend-8'>
    <form action="{%url register%}" method='POST'>
	<input type='hidden' name='next' value="{{next}}"/>
	<table class='form-table'>
	    <tr><td class='form-row'><label for="id_name">Name</label></td><td class='form-row'>{{form.name}}<br/>{{form.name.errors}}</td></tr>
	    <tr><td class='form-row'><label for="id_email">Email</label></td><td class='form-row'>{{form.email}}{{form.email.errors}}</td></tr>
	    <tr><td class='form-row'><label for="id_password">Password</label></td><td class='form-row'>{{form.password}}{{form.password.errors}}</td></tr>
	    <tr><td>&nbsp;</td><td><input type='submit' name='submit' value="Create my Account"/></td></tr>
	</table>
	</form>
</div>
{%endblock%}
